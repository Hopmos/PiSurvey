<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Survey</title>
    <style>
        body {
            background-color: #800080; /* Purple background color */
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #660066; /* Darker purple header background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            background-color: #4CAF50; /* Green button background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Add some space between the button and the form fields */
        }
        button:hover {
            background-color: #3e8e41; /* Darker green button hover background */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            color: #fff; /* White font color for questions */
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pi Network Survey</h1>
    </header>
    <main>
        <form id="surveyForm">
            <h2>Feedback and Suggestions</h2>
            <label for="challenge">1. What do you think is the most challenging aspect of buying/selling Pi?</label>
            <select id="challenge" name="challenge" required>
                <option value="">Select challenge</option>
                <option value="Security">Security</option>
                <option value="Trust">Trust</option>
                <option value="Payment methods">Payment methods</option>
                <option value="Other">Other</option>
            </select>

            <label for="improvement">2. How can Pi Network improve the buying and selling experience for Pioneers?</label>
            <textarea id="improvement" name="improvement" rows="5" cols="30" required></textarea>

            <label for="recommendation">3. Would you recommend Pi Network to others?</label>
            <select id="recommendation" name="recommendation" required>
                <option value="">Select option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="recommendation-reason">Why/Why not?</label>
            <textarea id="recommendation-reason" name="recommendation-reason" rows="5" cols="30" required></textarea>

            <button type="submit">Next</button>
        </form>
    </main>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Validate form fields
            const challenge = document.getElementById('challenge').value;
            const improvement = document.getElementById('improvement').value.trim();
            const recommendation = document.getElementById('recommendation').value;
            const recommendationReason = document.getElementById('recommendation-reason').value.trim();

            if (!challenge || !improvement || !recommendation || !recommendationReason) {
                alert('Please fill out all fields before proceeding.');
                return;
            }

            console.log('Form submitted at:', new Date().toISOString());
            window.location.href = 'form5.html'; // Redirect to form5.html
        });
    </script>
</body>
</html>
